<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
      <form action="">
          <h1 class="main_heading">Payment Form</h1>
          <!-- <p>Required fields are followed by * </p> -->
           <hr>
          <h2>User Details</h2>
          <p>Name: * <input type="text"  required name="name"placeholder="Marouf Ramzan"></p>
         <fieldset>
              <legend> * Gender</legend>
              <p>
              Male *  <input type="radio" name="gender"id="Male" required>
              Female * <input type="radio" name="gender"id="Female" required>
              </p>
         </fieldset>
             <p>Address: <textarea placeholder="Enter your address"name="address" id="address" cols="50" rows="6"></textarea></p>
             <p>Email: * <input type="email" name="email" id="email" required placeholder="marouframzan123@gmail.com"></p>
             <p>Pincode: <input type="number" name="pincode" id="pincode" placeholder="12345"></p>
             <h2>Payment Detail</h2>
             <p> Card type:*
             <select name="Card_type" id="card_type" required>
             <option value="">--Select a card_type--</option>
             <option value="Rupay">Rupay</option>
             <option value="visa">visa</option>
             <option value="master card">master card</option>
        </select>
       </p>
       <p>
          Card Number *  <input type="number" placeholder="14356565777" name="Card_number" id="Card_number" required>
       </p>
       <p>
          Expiration date * <input type="date" name="exp_date" id="exp_date" required placeholder="01/01/2001">
       </p>
       <p>
          Card Pin * <input type="password" name="pin" id="pin" required placeholder="1234">
       </p>
       <p>
          CVV * <input type="password" name="cvv" id="cvv" required placeholder="123">
       </p>
       <input type="submit" value="Pay Now">
    </form>
</div>
    </body>
</body>
</html>
